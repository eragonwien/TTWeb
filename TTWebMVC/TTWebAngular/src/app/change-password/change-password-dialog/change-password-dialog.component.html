<form id="change-password-form" [formGroup]="form">
  <fieldset>
    <input type="email" name="email" formControlName="email" autocomplete="email" hidden />
    <mat-form-field appearance="outline">
      <mat-label>New Password</mat-label>
      <input matInput type="password" name="new-password" formControlName="new-password" autocomplete="new-password" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        name="new-password-confirm"
        formControlName="new-password-confirm"
        autocomplete="new-password"
      />
    </mat-form-field>
    <br />
    <div class="button-row">
      <button mat-raised-button color="primary" (click)="submit()">Apply</button>
      <button mat-raised-button (click)="cancel()">Cancel</button>
    </div>
  </fieldset>
</form>
