<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    [opened]="!isMobile && !forceHidden"
    [mode]="isMobile ? 'over' : 'side'"
    [class.fullscreen]="isMobile"
  >
    <mat-toolbar>
      <span style="flex: 1 1 auto;"></span>
      <button mat-icon-button *ngIf="isMobile" (click)="sidenav.close()">
        <mat-icon aria-hidden="false" aria-label="close sidenav button">close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home">Home</a>
      <a mat-list-item routerLink="login">Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button *ngIf="isMobile" style="margin-right: 20px;" (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Application Title</span>
      <span style="flex: 1 1 auto;"></span>
      <span *ngIf="!isMobile">Right Aligned Text</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
